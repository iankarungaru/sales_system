<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Duka</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .navbar-nav .nav-link {
            color: #fff; /* Set color to white for all navbar links */
        }
        
        .navbar-brand img {
            height: 40px; /* Set height of the logo image */
            width: auto; /* Automatically adjust width */
            margin-right: 10px; /* Add margin to the right of the image */
        }

        /* Footer styles */
        footer {
            background-color: #06d11b;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        /* Add margin to icons */
        .nav-item .nav-link i {
            margin: 0 10px;
        }
    </style>
   
</head>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color:#06d11b;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <img src="/static/images/logocart.png" alt="My Duka Logo"> 
                My Duka
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sales">Sales</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
                <!-- Right side icons -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="message-icon" data-bs-toggle="modal" data-bs-target="#messageModal">
                            <i class="bi bi-envelope-fill"></i>
                        </a> <!-- Message icon -->
                    </li>
                    <li class="nav-item" id="user-icon">
                        <a class="nav-link" href="#" id="logout-link"><i class="bi bi-person-fill"></i></a> <!-- User icon -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-flag-fill"></i></a> <!-- Flag icon -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-bell-fill"></i></a> <!-- Notification icon -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Send Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form for sending message -->
                    <form>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text" rows="5"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="send-message">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Content block -->
    {% block content %} {% endblock %}

    <!-- Footer -->
    <footer>
        <p>All rights reserved &copy; 2024 My Duka</p>
        <!-- Other footer information goes here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("logout-link").addEventListener("click", function () {
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "/logout";
            }
        });

        document.getElementById("send-message").addEventListener("click", function () {
            alert("Message sent successfully");
            document.getElementById("message-text").value = ""; // Clear the message textarea
            var modalBackdrop = document.querySelector('.modal-backdrop');
            var modal = document.getElementById('messageModal');
            modalBackdrop.parentNode.removeChild(modalBackdrop); // Remove modal backdrop
            modal.classList.remove('show'); // Hide modal
        });
    </script>
</body>

</html>
