{% extends "layout.html" %}
{% block content %}
<!-- Content specific to the sales page -->
<style>
    body {
        background-image: url('/static/images/lightgreen.jpeg'); /* Replace 'sales_background.jpg' with your image path */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    
    .container {
        position: relative;
        z-index: 1;
        padding-top: 50px; /* Adjust as needed to position the content properly */
    }

    .sales-info {
        background-color: rgba(255, 255, 255, 0.8); /* Translucent white background */
        padding: 20px;
        border-radius: 10px;
    }

    .sales-info h1 {
        color: #000;
    }

    .sales-info table {
        background-color: rgba(255, 255, 255, 0.8); /* Translucent white background */
        border-radius: 10px;
    }

    .modal-body {
        background-color: rgba(255, 255, 255, 0.8); /* Translucent white background */
        border-radius: 10px;
    }

    /* Custom CSS to remove shadow from modal backdrop */
    .modal-backdrop {
        display: none !important;
    }

</style>

<div class="container">
    <div class="sales-info">
        <h1>MYDUKA SALES</h1>
        <!-- Add your sales information, promotions, etc. here -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Make Sale</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Sales Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form action="/make_sales" method="POST">
                            <div class="mb-3">
                                <label for="pid" class="form-label">Products</label>
                                <select class="form-select"  name="pid"> <!-- Ensure name attribute is "pid" -->
                                    {% for product in products %}
                                    <option value={{ product [0] }}>{{ product[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>I.D</th>
                    <th>Product ID</th>
                    <th>Quantity</th>
                    <th>Created at</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ sale[0] }}</td>
                    <td>{{ sale[1] }}</td>
                    <td>{{ sale[2] }}</td>
                    <td>{{ sale[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
